<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - CashKing Properties </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #0b3d91;
      color: #fff;
      padding: 1rem 1.5rem;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.3rem 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-add {
      background: #0b3d91;
      color: #fff;
    }

    .btn-delete {
      background: #d62828;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }

    table th {
      background: #eee;
    }

    #addForm {
      margin-top: 1.5rem;
      display: none;
      padding: 1rem;
      background: #f1f1f1;
      border-radius: 8px;
    }

    input, select {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.8rem;
    }
  </style>
</head>
<body>

<header>Admin Dashboard</header>

<div class="container">

  <h2>Properties</h2>
  <button class="btn-add" onclick="toggleAddForm()">+ Add New Property</button>

  <table id="propertiesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Status</th>
        <th>Beds</th>
        <th>Baths</th>
        <th>SqFt</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="addForm">
    <h3>Add Property</h3>

    <input id="title" placeholder="Title" />
    <input id="address" placeholder="Address" />
    <input id="city" placeholder="City" />
    <input id="price" type="number" placeholder="Price" />

    <select id="status">
      <option value="For Sale">For Sale</option>
      <option value="For Rent">For Rent</option>
      <option value="Under Contract">Under Contract</option>
    </select>

    <input id="beds" type="number" placeholder="Beds" />
    <input id="baths" type="number" placeholder="Baths" />
    <input id="sqft" type="number" placeholder="SqFt" />
    <input id="image" placeholder="Image URL" />

    <button class="btn-add" onclick="saveProperty()">Save Property</button>
  </div>

</div>
